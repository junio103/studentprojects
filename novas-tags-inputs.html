<!DOCTYPE html>

<html lang="pt-br">
<head>
	<title>Introdução HTML 5</title>
	<meta charset="utf-8" >
</head>
<body>
  <form>
    <!-- Associar a Label com os elementos - Boa pratica  -->
    <label for="nome">Nome</label>
    <input type="text" id="nome" required >
    <br><br>
    <!-- Novos inputs e atributos HTML5-->
    <!-- Email-->
    <label for="email">E-Mail</label>
    <input type="email" id="email" placeholder="ggg@gmail.com" autofocus>
    <br><br>
    <!-- Number-->
    <label for="number">Número</label>
    <input type="number" id="number" min="5" max="10" step="2">
    <br><br>
    <!-- Url-->
    <label for="url">URL</label>
    <input type="url" id="url">
    <br><br>
    <!-- Pesquisa-->
    <label for="search">Pesquisa</label>
    <input type="search" id="search">
    <br><br>
    <!-- Rage-->
    <label for="range">Range</label>
    <input type="range" id="range" min="1" max="10">
    <br><br>
     <!-- Data-->
    <label for="data">Data</label>
    <input type="date" id="date">
    <input type="submit" value="Enviar">
    <!-- Cor -->
     <br><br>
    <label for="cor">Cor</label>
    <input type="color" id="cor">
   
  </form> 
</body>
</html>
